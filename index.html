<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #00FF00;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: crosshair;
            position: relative;
        }

        /* Background code effect */
        .background-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            line-height: 1.5;
            white-space: nowrap;
            overflow: hidden;
            color: #00FF00;
            opacity: 0.5;
            animation: scrollCode 15s linear infinite;
        }

        @keyframes scrollCode {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Page Content */
        .status-container {
            text-align: left;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .status-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00FF00;
            font-family: 'Lobster', cursive;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .status-container p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #00FF00;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
        }

        .discord-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease-in-out;
        }

        .discord-btn:hover {
            color: #ff9900;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lobster&family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Scrolling Code Background -->
    <div class="background-code">
        <pre>
            const code = `function statusPage() {
                let status = 'Coming Soon';
                console.log('Status:', status);
                alert('Page Loading...');
            }

            statusPage();`;
        </pre>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-text">Loading...</div>
    </div>

    <div class="status-container" id="content">
        <h1>Blox Fruits [3RD SEA]</h1>
        <p>Status: Coming Soon</p>
    </div>

    <a href="https://discord.gg/aPWtSVVpF7" class="discord-btn" target="_blank">Join Discord</a>

    <script>
        window.addEventListener("load", function() {
            const loading = document.getElementById("loading");
            const content = document.getElementById("content");
            setTimeout(() => {
                loading.classList.add("hidden");
                content.classList.add("show");
            }, 2000); // 2-second loading time
        });
    </script>
</body>
</html>
