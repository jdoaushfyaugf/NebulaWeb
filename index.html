<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #fff;
            font-size: 16px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: conic-gradient(blue, orange, purple);
            background-size: cover;
            background-position: center;
        }

        .status-container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(52, 152, 219, 0.7); /* Blue background with transparency */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .status-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
        }

        .status-container p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f39c12;
        }

        /* Custom Cursor */
        html {
            cursor: crosshair;
        }

        /* Simple Animation for Text */
        @keyframes glow {
            0% {
                color: #f39c12;
            }
            50% {
                color: #f1c40f;
            }
            100% {
                color: #f39c12;
            }
        }

        .status-container p {
            animation: glow 2s infinite;
        }

        /* Button Style */
        .discord-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .discord-btn:hover {
            background-color: #5b6eae;
        }

        .discord-btn:active {
            background-color: #4e5a89;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h1>Blox Fruits [3RD SEA]</h1>
        <p>Status: Coming Soon</p>


        
        <a href="https://discord.gg/aPWtSVVpF7" class="discord-btn" target="_blank">Join Discord</a>
    </div>

</body>
</html>
