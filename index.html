<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #2980b9, #8e44ad, #f39c12); /* Blue, Purple, and Orange gradient */
            color: #fff;
            font-size: 16px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .status-container {
            text-align: center;
            padding: 20px;
            width: 350px;
        }

        .status-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .status-container p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 70%; /* Position the status text to the right */
            transform: translateY(-50%);
            font-weight: bold;
        }

        /* Custom Cursor */
        html {
            cursor: crosshair;
        }

        /* Button Style */
        .discord-btn {
            margin-top: 100px; /* Move the button further down */
            padding: 12px 24px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .discord-btn:hover {
            background-color: #5b6eae;
        }

        .discord-btn:active {
            background-color: #4e5a89;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h1>Blox Fruits [3RD SEA]</h1>
        <p>Status: Coming Soon</p>
        <a href="https://discord.gg/aPWtSVVpF7" class="discord-btn" target="_blank">Join Discord</a>
    </div>

</body>
</html>
