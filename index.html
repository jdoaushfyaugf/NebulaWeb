<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #2980b9, #8e44ad, #f39c12); /* Blue, Purple, and Orange gradient */
            color: #fff;
            font-size: 16px;
            overflow: hidden;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start;
            height: 100vh;
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .status-container {
            text-align: left;
            padding: 20px;
            width: 300px;
        }

        .status-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .status-container p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
        }

        /* Custom Cursor */
        html {
            cursor: crosshair;
        }

        /* Button Style (Text Link) */
        .discord-btn {
            position: absolute;
            bottom: 20px; /* Move to the very bottom */
            left: 20px;
            font-size: 1rem;
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }

        .discord-btn:hover {
            color: #5b6eae;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h1>Blox Fruits [3RD SEA]</h1>
        <p>Status: Coming Soon</p>
    </div>

    <a href="https://discord.gg/aPWtSVVpF7" class="discord-btn" target="_blank">Join Discord</a>

</body>
</html>
