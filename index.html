<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body { margin: 0; display: flex; font-family: Arial, sans-serif; background: #121212; color: white; }
        .sidebar { width: 20%; background: black; padding: 20px; }
        .menu li, .playlists li { list-style: none; padding: 10px 0; cursor: pointer; }
        .main-content { width: 80%; padding: 20px; }
        .header { display: flex; justify-content: space-between; padding: 10px 0; }
        .player-bar { position: fixed; bottom: 0; width: 100%; background: black; padding: 10px; text-align: center; }
        .progress-bar { width: 80%; height: 5px; background: gray; margin: 5px auto; position: relative; }
        .progress { width: 30%; height: 100%; background: green; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Spotify</div>
        <ul class="menu">
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
        </ul>
        <div class="playlist-section">
            <h4>Playlists</h4>
            <ul class="playlists">
                <li>Discover Weekly</li>
                <li>Liked Songs</li>
                <li>Chill Vibes</li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <button class="prev">←</button>
            <button class="next">→</button>
            <div class="user">User Profile</div>
        </div>

        <div class="playlist-view">
            <h2>Liked Songs</h2>
            <table class="track-list">
                <tr><th>#</th><th>Title</th><th>Artist</th><th>Album</th></tr>
                <tr><td>1</td><td>Blinding Lights</td><td>The Weeknd</td><td>After Hours</td></tr>
                <tr><td>2</td><td>Save Your Tears</td><td>The Weeknd</td><td>After Hours</td></tr>
            </table>
        </div>
    </div>

    <div class="player-bar">
        <div class="song-info">Now Playing: [Song Name]</div>
        <div class="controls">
            <button onclick="playPause()">⏯</button>
        </div>
        <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <script>
        function playPause() { alert("This is just a frontend, X."); }
    </script>

</body>
</html>
