<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1c1c1c;
            color: #fff;
            font-size: 16px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .status-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .status-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
        }

        .status-container p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f39c12;
        }

        /* Custom Cursor */
        html {
            cursor: url('https://www.google.com/favicon.ico'), auto;
        }

        /* Simple Animation for Text */
        @keyframes glow {
            0% {
                color: #f39c12;
            }
            50% {
                color: #f1c40f;
            }
            100% {
                color: #f39c12;
            }
        }

        .status-container p {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h1>Blox Fruits [3RD SEA]</h1>
        <p>Status: Coming Soon</p>
    </div>

</body>
</html>
